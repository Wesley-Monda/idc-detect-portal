{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-200px)]">
    <div class="glass-card w-full max-w-md p-8 rounded-2xl">
        <div class="text-center mb-10">
            <h2 class="text-3xl font-bold text-white mb-2">Create Account</h2>
            <p class="text-gray-400">Join the IDC research portal</p>
        </div>

        {% if error %}
        <div class="bg-red-500/10 border border-red-500/50 text-red-200 px-4 py-2 rounded-lg mb-6 text-sm">
            {{ error }}
        </div>
        {% endif %}

        <form action="/register" method="post" class="space-y-5">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                <input type="text" name="username" id="username" required
                    class="glass-input w-full px-4 py-3 rounded-lg focus:ring-2 focus:ring-blue-500 transition placeholder-gray-500"
                    placeholder="Choose a username">
            </div>

            <div>
                <label for="role" class="block text-sm font-medium text-gray-300 mb-1">Role</label>
                <div class="relative">
                    <select name="role" id="role"
                        class="glass-input w-full px-4 py-3 rounded-lg appearance-none cursor-pointer">
                        <option value="patient" class="text-gray-900">Patient</option>
                        <option value="pathologist" class="text-gray-900">Pathologist</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-white">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                        </svg>
                    </div>
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                <input type="password" name="password" id="password" required
                    class="glass-input w-full px-4 py-3 rounded-lg focus:ring-2 focus:ring-blue-500 transition placeholder-gray-500"
                    placeholder="••••••••">
            </div>

            <button type="submit" class="w-full btn-primary text-white font-bold py-3 px-4 rounded-lg shadow-lg mt-2">
                Create Account
            </button>
        </form>

        <div class="mt-6 text-center text-sm">
            <span class="text-gray-400">Already available?</span>
            <a href="/login" class="text-blue-400 hover:text-blue-300 font-medium ml-1">Sign In</a>
        </div>
    </div>
</div>
{% endblock %}
